<div  class="container px-app d-flex  align-items-center flex-column mt-5">
    <h6 class="display-4">
        Add a Blog
    </h6>
    <div class="container">
        <div class="form-group pb-2 border-bottom border-secondary">
            <label for="">Blog Thumbnail:</label>
            <input type="file"  class="form-control">
        </div>
        <div class="form-group pb-2 border-bottom border-secondary">
            <label for="">Blog Title:</label>
            <input type="text" placeholder="Blog Title" class="form-control">
        </div>
        <div class="form-group pb-2 border-bottom border-secondary">
            <label for="">Blog Body:</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="mt-2 form-group d-flex justify-content-center align-items-center">
            <a (click)="handleAdd()" class="btn btn-danger">
                Add Blog
            </a>
        </div>
    </div>
</div>
